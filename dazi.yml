- name: PPT实验1
  texts:
  - 关于《钱学森的故事》让我深深地被钱学森这一伟大人物折服。少年的钱学森聪明好学，在自己的刻苦努力下，他考上了上海交大。后来，他到美国去深造，成为加州理工学院最年轻的终身教授。“终身教授”这是多少人梦寐以求的呀但面对美国的“厚禄”，钱学森毫不动心，他毅然做出了这样一个令人惊叹的决定：我要回国。可是美国政府却不允许，它千方百计地阻挠钱学森回国，甚至有人说：“我宁可把他枪毙了，也不让他回中国”而且，钱学森还受到了非人的待遇……最后，在中国政府的强烈要求和世界的谴责下，钱学森才得以回到令他眷恋已久的祖国……不知是为什么，看到这儿我已是泪水盈眶，我被钱学森的坚持和那炽热的赤子之心深深地感动
- name: 综合练习1
  texts:
  - 四是要注重方式方法创新。要发扬马克思主义优良学风，明确学习要求、学习任务，推进内容、形式、方法的创新，不断增强针对性和实效性。要以县处级以上领导干部为重点，坚持集中学习和自主学习相结合，坚持规定动作和自选动作相结合，开展特色鲜明、形式多样的学习教育。要在全社会广泛开展党史、新中国史、改革开放史、社会主义发展史宣传教育，普及党史知识，推动党史学习教育深入群众、深入基层、深入人心。要鼓励创作党史题材的文艺作品特别是影视作品，抓好青少年学习教育，让红色基因、革命薪火代代传承。要坚决克服形式主义、官僚主义，注意为基层减负。中国共产党从成立之日起，就坚持把为中国人民谋幸福、为中华民族谋复兴作为初心使命，
- name: 综合练习2
  texts:
  - 爱国就是对祖国的忠诚和热爱。历朝历代，许多仁人志士都具有强烈的忧国忧民思想，以国事为己任，前仆后继，临难不屈，保卫祖国，关怀民生，这种可贵的精神，使中华民族历经劫难而不衰。爱国的内容十分广泛，热爱祖国的山河，热爱民族的历史，关心祖国的命运，在危难之时英勇战斗，为祖国捐躯，都是爱国主义的表现。在中华民族五千年的发展历程中，中华民族形成了以爱国主义为核心的伟大的民族精神。捐躯赴国难，视死忽如归，正是由于对祖国的深切热爱，勤劳智慧的中华儿女共同开拓了辽阔的疆域，创造了辉煌灿烂的文化。肩负着实现中华民族伟大复兴的我们，要热爱祖国的大好河山，积极维护祖国的主权独立和领土完整，祖国的领土寸土不能丢不能分裂
- name: 综合练习3
  texts:
